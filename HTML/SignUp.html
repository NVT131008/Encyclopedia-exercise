<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encyclopedia Register</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/SignUp.css">
</head>
<body>
  <div id="register-container">
    <div id="register-header">
      <h1>Create account</h1>
    </div>

    <form id="register-form">
      <div class="input-wrapper">
        <label for="username">Username</label>
        <br>
        <input type="text" name="Username" placeholder="Username...">
        <br>
        <div class="errorMessage" id="username-error"></div>
      </div>
      <div class="input-wrapper">
        <label for="password">Password</label>
        <br>
        <input type="password" name="Password" placeholder="Password...">
        <br>
        <div class="errorMessage" id="password-error"></div>
      </div>
      <div class="input-wrapper">
        <label for="re-password">Confirm Password</label>
        <br>
        <input type="password" name="Confirm-password" placeholder="Confirm Password...">
        <br>
        <div class="errorMessage" id="re-password-error"></div>
      </div>
      <div class="input-wrapper">
        <label for="email">Email</label>
        <br>
        <input type="email" name="Email" placeholder="Email...">
        <br>
        <div class="errorMessage" id="email-error"></div>
      </div>
      <div class="form-action">
        <span class="cursor">Already have an account? Log in</span>
        <button class="btn" type="submit">Register</button>
      </div>
    </form>
  </div>

  <script src="../JS/SignUp.js"></script>
</body>
</html>
